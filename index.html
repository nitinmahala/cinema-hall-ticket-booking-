<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Seat Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-effects" id="particles"></div>
    
    <div class="wrapper">
      <header class="header">
        <h1>Cinema Seat Selector</h1>
        <div class="movie-container">
            <div class="custom-select">
                <select id="movie">
                    <option value="10">Avengers: Endgame </option>
                    <option value="12">Joker </option>
                    <option value="8">Toy Story 4</option>
                    <option value="9">The Lion King </option>
                </select>
                <span class="custom-arrow">â–¼</span>
            </div>
        </div>
    </header>

      <div class="theater">
        <div class="screen-container">
          <div class="screen"></div>
        </div>

        <div class="container">
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>

      <div class="summary-card">
        <div class="summary-content">
          <h3>Your Selection</h3>
          <p>Seats: <span id="count">0</span></p>
          <p>Total: $<span id="total">0</span></p>
          <button class="confirm-btn">Confirm Booking</button>
        </div>
      </div>
    </div>

<script src="script.js"></script>
  </body>
</html>
